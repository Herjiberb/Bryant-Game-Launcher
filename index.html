<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYANT GAMES LAUNCHER</title>
    <style>
        :root {
            --vibrant-green: #00c853;
            --forest-green: #1b5e20;
            --pure-yellow: #ffea00;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background-color: var(--white);
            color: var(--forest-green);
            overflow-x: hidden;
        }

        /* --- UI OVERLAY --- */
        header {
            background: var(--vibrant-green);
            padding: 20px 50px;
            border-bottom: 8px solid var(--pure-yellow);
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo-box { background: var(--pure-yellow); padding: 5px 15px; border-radius: 8px; border: 3px solid #000; margin-right: 15px; }

        .page { padding: 50px; max-width: 1200px; margin: 0 auto; display: none; }
        .active { display: block; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { 
            border: 5px solid var(--vibrant-green); 
            border-radius: 20px; 
            overflow: hidden; 
            cursor: pointer; 
            box-shadow: 8px 8px 0 var(--pure-yellow);
        }
        .card:hover { transform: translateY(-5px); }
        .card-img { width: 100%; height: 200px; object-fit: cover; }

        /* --- THE INESCAPABLE LAYER --- */
        #game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100000; /* Over everything */
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .btn-play {
            background: var(--vibrant-green);
            color: white;
            padding: 25px 80px;
            font-size: 2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 0 var(--forest-green);
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn-play:hover { background: var(--pure-yellow); color: var(--forest-green); }
    </style>
</head>
<body>

    <div id="launcher-ui">
        <header>
            <div class="logo-box">B</div>
            <h1 style="color: white; margin: 0;">BRYANT GAMES</h1>
        </header>

        <section id="home" class="page active">
            <h2 style="font-size: 3rem; color: var(--vibrant-green);">SELECT YOUR GAME</h2>
            <div class="grid" id="game-grid"></div>
        </section>

        <section id="game-detail" class="page">
            <div id="detail-area"></div>
        </section>
    </div>

    <div id="game-overlay">
        <iframe id="game-iframe" src=""></iframe>
    </div>

    <script>
        const gameLibrary = [
            {
                id: 0,
                title: "PLANTS VS LAWN MOWERS",
                description: "WARNING: High Intensity Botanical Combat. Once you enter, the game takes full control. Refresh page to return to launcher.",
                image: "PLANTS VS LAWN MOWERS.png",
                path: "PLANTS VS LAWN MOWERS/PLANTS VS LAWN MOWERS.html"
            }
        ];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function renderLibrary() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = gameLibrary.map(game => `
                <div class="card" onclick="viewGame(${game.id})">
                    <img src="${game.image}" class="card-img" onerror="this.src='https://via.placeholder.com/300x200?text=GAME+LOGO'">
                    <div style="padding: 15px;"><h3>${game.title}</h3></div>
                </div>
            `).join('');
        }

        function viewGame(id) {
            const game = gameLibrary.find(g => g.id === id);
            document.getElementById('detail-area').innerHTML = `
                <div style="display:flex; gap: 50px; align-items: center;">
                    <img src="${game.image}" style="width: 450px; border-radius: 25px; border: 8px solid var(--vibrant-green); box-shadow: 15px 15px 0 var(--pure-yellow);">
                    <div>
                        <h2 style="font-size: 4rem; margin: 0; color: var(--vibrant-green);">${game.title}</h2>
                        <p style="font-size: 1.4rem; font-weight: bold;">${game.description}</p>
                        <button class="btn-play" onclick="initiateHardLock('${game.path}')">LOCK & LOAD</button>
                    </div>
                </div>
            `;
            showPage('game-detail');
        }

        function initiateHardLock(path) {
            const overlay = document.getElementById('game-overlay');
            const iframe = document.getElementById('game-iframe');

            // Set source and show overlay
            iframe.src = path;
            overlay.style.display = 'block';

            // LOCK MOUSE LOGIC
            // Note: Browser requires a click to trigger pointer lock. 
            // The user clicking "LOCK & LOAD" counts as that gesture.
            overlay.requestPointerLock = overlay.requestPointerLock || overlay.webkitRequestPointerLock;
            overlay.requestPointerLock();

            // Handle accidental Esc or movement - re-locks on click
            overlay.addEventListener('click', () => {
                overlay.requestPointerLock();
            });

            // Set focus immediately to the iframe
            iframe.onload = () => {
                iframe.focus();
                // Send a virtual "click" to the iframe to wake up audio/input
                iframe.contentWindow.postMessage('focus', '*');
            };
        }

        renderLibrary();
    </script>
</body>
</html>
