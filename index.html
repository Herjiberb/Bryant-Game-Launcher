<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYANT GAMES LAUNCHER</title>
    <style>
        :root {
            --vibrant-green: #00c853;
            --forest-green: #1b5e20;
            --pure-yellow: #ffea00;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            color: var(--forest-green);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Prevents scrollbars during lock */
        }

        /* --- VIBRANT UI --- */
        #launcher-ui {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-image: radial-gradient(var(--pure-yellow) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
        }

        header {
            background: var(--vibrant-green);
            padding: 25px 50px;
            border-bottom: 10px solid var(--pure-yellow);
            display: flex;
            align-items: center;
            box-shadow: 0 10px 0 var(--forest-green);
        }

        .logo-box { 
            background: var(--pure-yellow); 
            padding: 10px 20px; 
            border: 4px solid #000; 
            border-radius: 15px; 
            font-size: 2rem;
            margin-right: 20px;
        }

        .page { padding: 50px; max-width: 1400px; margin: 0 auto; display: none; }
        .active { display: block; }

        /* --- GAME TILES --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        .card { 
            background: white;
            border: 6px solid var(--vibrant-green); 
            border-radius: 30px; 
            overflow: hidden; 
            cursor: pointer; 
            box-shadow: 12px 12px 0 var(--forest-green);
        }
        .card:hover { transform: translateY(-8px) scale(1.02); }
        .card-img { width: 100%; height: 250px; object-fit: cover; border-bottom: 6px solid var(--vibrant-green); }

        /* --- THE INESCAPABLE FRAME --- */
        #game-viewport {
            display: none; /* Hidden until launch */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 999999;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        /* --- BUTTONS --- */
        .btn-launch {
            background: var(--vibrant-green);
            color: white;
            padding: 25px 60px;
            font-size: 2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 0 var(--forest-green);
            text-transform: uppercase;
            margin-top: 30px;
        }
        .btn-launch:active { transform: translateY(5px); box-shadow: 0 5px 0 var(--forest-green); }
    </style>
</head>
<body>

    <div id="launcher-ui">
        <header>
            <div class="logo-box">B</div>
            <h1 style="color: white; font-size: 3rem; margin: 0; letter-spacing: -2px;">BRYANT GAMES</h1>
        </header>

        <section id="home" class="page active">
            <h2 style="font-size: 3.5rem; color: var(--vibrant-green); -webkit-text-stroke: 1px var(--forest-green);">GAME LIBRARY</h2>
            <div class="grid" id="game-grid"></div>
        </section>

        <section id="game-detail" class="page">
            <div id="detail-area"></div>
        </section>
    </div>

    <div id="game-viewport">
        <iframe id="game-iframe" src="" allow="autoplay; pointer-lock"></iframe>
    </div>

    <script>
        // ADD MORE GAMES HERE
        // The path should be relative to where this index.html is sitting
        const gameLibrary = [
            {
                id: 0,
                title: "PLANTS VS LAWN MOWERS",
                description: "Vibrant botanical warfare! Defend your garden against the mechanical mower threat. NOTE: Mouse will lock to screen upon start. Refresh page (F5) to exit.",
                image: "PLANTS VS LAWN MOWERS.png",
                path: "PLANTS VS LAWN MOWERS/PLANTS VS LAWN MOWERS.html"
            }
        ];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = gameLibrary.map(game => `
                <div class="card" onclick="viewGame(${game.id})">
                    <img src="${game.image}" class="card-img" onerror="this.src='https://via.placeholder.com/400x250?text=GAME+LOGO'">
                    <div style="padding: 25px;">
                        <h3 style="margin: 0; font-size: 1.8rem;">${game.title}</h3>
                        <p style="color: var(--vibrant-green); font-weight: bold;">VIEW MISSION &rarr;</p>
                    </div>
                </div>
            `).join('');
        }

        function viewGame(id) {
            const game = gameLibrary.find(g => g.id === id);
            document.getElementById('detail-area').innerHTML = `
                <div style="display: flex; gap: 60px; align-items: center; background: white; padding: 50px; border-radius: 40px; border: 10px solid var(--pure-yellow);">
                    <img src="${game.image}" style="width: 500px; border-radius: 20px; border: 8px solid var(--vibrant-green);">
                    <div style="flex: 1;">
                        <h2 style="font-size: 4.5rem; color: var(--vibrant-green); margin: 0;">${game.title}</h2>
                        <p style="font-size: 1.5rem; line-height: 1.4;">${game.description}</p>
                        <button class="btn-launch" onclick="launchInescapable('${game.path}')">START MISSION</button>
                    </div>
                </div>
            `;
            showPage('game-detail');
        }

        function launchInescapable(path) {
            const viewport = document.getElementById('game-viewport');
            const iframe = document.getElementById('game-iframe');

            // Load the game
            iframe.src = path;
            viewport.style.display = 'block';

            // BRYANT MOUSE LOCK ENGINE
            // Requesting pointer lock on the viewport to trap the mouse
            viewport.requestPointerLock = viewport.requestPointerLock || viewport.webkitRequestPointerLock;
            
            // We lock the pointer and focus the iframe
            // Browsers allow this since it's triggered by the "Start Mission" click
            viewport.requestPointerLock();

            // Set the focus so keyboard inputs go directly to the game
            iframe.onload = () => {
                iframe.focus();
            };

            // If they click anywhere, re-lock the mouse
            viewport.onclick = () => {
                viewport.requestPointerLock();
            };
        }

        renderGrid();
    </script>
</body>
</html>
