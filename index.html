<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRYANT GAMES LAUNCHER</title>
    <style>
        :root {
            --vibrant-green: #00c853;
            --forest-green: #1b5e20;
            --pure-yellow: #ffea00;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            background-color: var(--white);
            color: var(--forest-green);
        }

        /* --- LAUNCHER UI --- */
        header {
            background: var(--vibrant-green);
            padding: 20px 50px;
            border-bottom: 8px solid var(--pure-yellow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .brand { cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .logo-box { background: var(--pure-yellow); padding: 5px 15px; border-radius: 8px; border: 3px solid #000; }

        .page { padding: 50px; max-width: 1200px; margin: 0 auto; display: none; }
        .active { display: block; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { 
            border: 5px solid var(--vibrant-green); 
            border-radius: 20px; 
            overflow: hidden; 
            cursor: pointer; 
            box-shadow: 8px 8px 0 var(--pure-yellow);
        }
        .card:hover { transform: scale(1.02); }
        .card-img { width: 100%; height: 200px; object-fit: cover; }

        /* --- FULLSCREEN OVERLAY --- */
        #game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .exit-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-play {
            background: var(--vibrant-green);
            color: white;
            padding: 20px 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--forest-green);
            margin-top: 20px;
        }

        .btn-play:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--forest-green); }
    </style>
</head>
<body>

    <div id="launcher-ui">
        <header>
            <div class="brand" onclick="showPage('home')">
                <div class="logo-box">B</div>
                <h1 style="color: white; margin: 0;">BRYANT GAMES</h1>
            </div>
        </header>

        <section id="home" class="page active">
            <h2 style="font-size: 2.5rem;">GAME LIBRARY</h2>
            <div class="grid" id="game-grid"></div>
        </section>

        <section id="game-detail" class="page">
            <div id="detail-area"></div>
        </section>
    </div>

    <div id="game-container">
        <div class="exit-hint">Press ESC to Exit Fullscreen</div>
        <iframe id="game-iframe" src=""></iframe>
    </div>

    <script>
        const gameLibrary = [
            {
                id: 0,
                title: "PLANTS VS LAWN MOWERS",
                description: "Automatic botanical defense. The game will launch in Fullscreen mode with Mouse Lock enabled.",
                image: "PLANTS VS LAWN MOWERS.png",
                path: "PLANTS VS LAWN MOWERS/PLANTS VS LAWN MOWERS.html"
            }
        ];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function renderLibrary() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = gameLibrary.map(game => `
                <div class="card" onclick="viewGame(${game.id})">
                    <img src="${game.image}" class="card-img" onerror="this.src='https://via.placeholder.com/300x200'">
                    <div style="padding: 15px;"><h3>${game.title}</h3></div>
                </div>
            `).join('');
        }

        function viewGame(id) {
            const game = gameLibrary.find(g => g.id === id);
            document.getElementById('detail-area').innerHTML = `
                <div style="display:flex; gap: 40px;">
                    <img src="${game.image}" style="width: 400px; border-radius: 15px; border: 5px solid var(--vibrant-green);">
                    <div>
                        <h2 style="font-size: 3rem; margin: 0;">${game.title}</h2>
                        <p style="font-size: 1.2rem;">${game.description}</p>
                        <button class="btn-play" onclick="launchFullscreen('${game.path}')">START GAME</button>
                    </div>
                </div>
            `;
            showPage('game-detail');
        }

        function launchFullscreen(path) {
            const container = document.getElementById('game-container');
            const iframe = document.getElementById('game-iframe');

            // 1. Set the source
            iframe.src = path;
            container.style.display = 'block';

            // 2. Request Fullscreen
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }

            // 3. Auto-Click / Mouse Lock Logic
            // This forces the mouse to "enter" the game world immediately
            container.addEventListener('click', () => {
                container.requestPointerLock();
            });

            // Simulate the first click to trigger internal game menus
            iframe.onload = () => {
                setTimeout(() => {
                    container.click(); 
                    console.log("Game Loaded: Mouse Locked and Focus Sent.");
                }, 500);
            };
        }

        // Listen for escape key to show launcher again
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('game-iframe').src = ""; // Stop the game
            }
        });

        renderLibrary();
    </script>
</body>
</html>
